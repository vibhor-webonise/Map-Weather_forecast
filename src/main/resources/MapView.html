<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0px; padding: 0px }
        #googleMap { height: 100%; background-color: #666970;}
        #latlongclicked {width:300px; border:1px inset gray;}
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?sensor=true">
    </script>
    <script src="http://maps.googleapis.com/maps/api/geocode/json"></script>
    <script >

        var lat;
        var lng;
        var bridge = null;
         var map;
        function initialize() {
        var jsonData;
        var mapProp = {
            center:new google.maps.LatLng(18.812, 73.959),
            zoom:10,
            overviewMapControl:false,
            panControl:true,
            rotateControl:false,
            scaleControl:false,
            navigationControl: true,
            streetViewControl:false,
            zoomControl:false,
            mapTypeControl: true,
            mapTypeId:google.maps.MapTypeId.ROADMAP
        };

        map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        document.map = map;

        google.maps.event.addListener(map,'click',function (event) {
             lat = event.latLng.lat();
             lng = event.latLng.lng();
             placeMarker(event.latLng);
             bridge.setLatLng(lat,lng);
            // bridge.setLat(lat);
             //bridge.setLng(lng);

          });
	}


	function getJavaToJSBridge(javaBridge){
        bridge = javaBridge;

	}

    function placeMarker(location){
        //var myLatlng = new google.maps.LatLng(18.812, 73.959);
        var marker = new google.maps.Marker({
              position: location,
              map: map
          });
    }
</script>
</head>

<body >

<div id="googleMap" style="width:100%; height:100%"></div>

</body>
</html>
